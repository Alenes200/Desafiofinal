<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/main.css" />
    <title>Cardapio</title>
  </head>
  <body>
    <header>
      <div class="mesa">
        <h1>MESA</h1>
      </div>
      <nav>
        <div class="pedidos">
          <h2>Pedidos</h2>
        </div>
        <div class="carrinho">
          <img
            src="../images/cart-shopping-svgrepo-com 1.svg"
            alt="imagem de carrio de compras"
          />
        </div>
      </nav>
    </header>
    <section class="s-cardapio">
      <main>
        <div class="esquerda">
          <div class="logo">
            <img src="../images/Kaori 香り.svg" alt="logo restaurante" />
          </div>
          <nav>
            <div class="card-nav">
              <div class="icone">
                <img
                  src="../images/icon-entradas.svg"
                  alt="icone de petiscos japoneses"
                />
              </div>
              <h2>Entradas</h2>
            </div>
            <div class="card-nav">
              <div class="icone">
                <img src="../images/icon-combos.svg" alt="Ícone de combos" />
              </div>
              <h2>Combos</h2>
            </div>
            <div class="card-nav">
              <div class="icone">
                <img src="../images/icon-bebidas.svg" alt="Ícone de bebidas" />
              </div>
              <h2>Bebidas</h2>
            </div>
            <div class="card-nav">
              <div class="icone">
                <img
                  src="../images/icon-sobremesas.svg"
                  alt="Ícone de sobremesas"
                />
              </div>
              <h2>Sobremesas</h2>
            </div>
          </nav>
        </div>
        <div class="direita"></div>
      </main>
    </section>
  </body>
</html>
