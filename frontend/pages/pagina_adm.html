<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-adm">
      <div class="esquerda">
        <div class="conteudo">
          <div class="top">
            <div class="logo">
              <img src="../images/Logo.svg" alt="logo mesa mestre" />
              <h1>
                Mesa <br />
                Mestre
              </h1>
            </div>
            <div class="minimizar">
              <img src="../images/icon-minimizar.svg" alt="minimizar opções" />
            </div>
          </div>
          <div class="opocoes">
            <nav>
              <div class="opcao">
                <img
                  src="../images/icon-cardapio.svg"
                  alt="ícone de talheres"
                />
                <h3>Cardápio</h3>
              </div>
              <div class="opcao">
                <img
                  src="../images/funcionarios.svg"
                  alt="ícone de grupo de pessoas"
                />
                <h3>Funcionários</h3>
              </div>
              <div class="opcao">
                <img
                  src="../images/icon-graficos.svg"
                  alt="ícone de grafico em tendencia"
                />
                <h3>Gráficos</h3>
              </div>
              <div class="opcao">
                <img
                  src="../images/icon-configuracao.svg"
                  alt="ícone de Configurações"
                />
                <h3>Configurações</h3>
              </div>
              <div class="opcao">
                <img src="../images/icone-mesas.svg" alt="ícone de mesa" />
                <h3>Mesas</h3>
              </div>
            </nav>
          </div>
        </div>
        <div class="sair">
          <img src="../images/icone-saida.svg" alt="ícone de saída" />
          <h3>Sair</h3>
        </div>
      </div>
      <div class="direita">
        <div class="conteudo-mesas">
          <div class="locais-mesas">
            <div class="opcoes">
              <h2>Sala Principal</h2>
              <h2>Sala Principal</h2>
              <h2>Sala Principal</h2>
            </div>
            <div class="configueracao">
              <img
                src="../images/icon-configuracao.svg"
                alt="ícone de Configurações"
              />
            </div>
          </div>
          <div class="pesquisa">
            <input type="text" placeholder="Pesquisar" />
            <img src="../images/icon-pesquisa.svg" alt="ícone de pesquisa" />
          </div>
          <div class="mesas">
            <div class="card-mesa">
              <p>mesa 01</p>
            </div>
            <div class="card-mesa">
              <p>mesa 02</p>
            </div>
          </div>
          <div class="modal-mesa">
            <div class="overlay"></div>
            <div class="conteudo-modal">
              <div class="topo">
                <h1>MESA 01</h1>
                <img src="../images/icon-fechar.svg" alt="" />
              </div>
              <div class="text">
                <h2>Descrição</h2>
                <textarea name="descricao" id=""></textarea>
              </div>
              <div class="opcoes">
                <div class="top">
                  <div class="quantidade">
                    <h2>Quantidade</h2>
                    <input type="number" />
                  </div>
                  <div class="setor">
                    <h2>setor</h2>
                    <select name="setor" id="">
                      <option value="selecionar">Selecionar</option>
                    </select>
                  </div>
                </div>

                <div class="bot">
                  <div class="codigo">
                    <h2>Código da mesa</h2>
                    <input type="text" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
